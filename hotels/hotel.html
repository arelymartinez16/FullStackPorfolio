<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="hotel.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="hotel.js"></script>
        <title>Hotel</title>
    </head>
    <body>
        <h1 id="title">Hotels</h1>
        <div style="display: flex;" id="hotels">
                
        </div>
        
        <script>
            let luigiHotel = new Hotel("Luigi's Hotel", 50, 40, "https://images.pexels.com/photos/70441/pexels-photo-70441.jpeg?auto=compress&cs=tinysrgb&w=800");
            let dreamHotel = new Hotel("Dream Hotel", 250, 50, "https://images.pexels.com/photos/1697076/pexels-photo-1697076.jpeg?auto=compress&cs=tinysrgb&w=800");
            let marioHotel = new Hotel("Mario", 200, 100, "https://images.pexels.com/photos/3124079/pexels-photo-3124079.jpeg?auto=compress&cs=tinysrgb&w=800");
            let luxuryHotel = new Hotel("Luxury", 500, 200, "https://images.pexels.com/photos/1694351/pexels-photo-1694351.jpeg?auto=compress&cs=tinysrgb&w=800");            
            // let hotelName1 = document.getElementById("hotel1");
            // hotelName1.innerHTML = luigiHotel.name;
            // document.getElementById("hotel1-info").innerHTML = "<h2>" + luigiHotel.name + "</h2> <p> Rooms Available: " + luigiHotel.checkAvailability() + "</p"
            // let hotelName2 = document.getElementById("hotel2");
            // hotelName2.innerHTML = dreamHotel.name;
            // document.getElementById("hotel3").innerHTML = marioHotel.name;

            let hotelList = [luigiHotel, dreamHotel, marioHotel, luxuryHotel];
            let content = document.getElementById("hotels");
            hotelList.map((data) => {
                // content
                let node = document.createElement("div");
                node.className = "card";
                node.style = "width: 18rem"
                node.innerHTML = "<img class='hotel-images' src=" + data.picture + "> <div class='card-body'>" + data.name + "</div>"
                content.appendChild(node)
            })
        </script>   
    </body>
</html>
