<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculatorStyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="row">
            <header>
                <h1>JS Calculator</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="calculator">
                    <input id="screen" type="text" disabled style="text-align: right;">
                    <span style="display: block;">
                        <div class="buttons">
                            <button class="btn btn-dark" id="seven" onclick="display('7')">7</button>
                            <button class="btn btn-dark" id="eight" onclick="display('8')">8</button>
                            <button class="btn btn-dark" id="nine" onclick="display('9')">9</button>
                            <button class="btn btn-dark" id="substract" onclick="display('-')">-</button>
                            <button class="btn btn-dark" id="four" onclick="display('4')">4</button>
                            <button class="btn btn-dark" id="five" onclick="display('5')">5</button>
                            <button class="btn btn-dark" id="six" onclick="display('6')">6</button>
                            <button class="btn btn-dark" id="multiply" onclick="display('*')">*</button>
                            <button class="btn btn-dark" id="one" onclick="display('1')">1</button>
                            <button class="btn btn-dark" id="two" onclick="display('2')">2</button>
                            <button class="btn btn-dark" id="three" onclick="display('3')">3</button>
                            <button class="btn btn-dark" id="plus" onclick="display('+')">+</button>
                            <button class="btn btn-dark" id="zero" onclick="display('0')">0</button>
                            <button class="btn btn-dark" id="decimal" onclick="display('.')">.</button>
                            <button class="btn btn-dark" id="equals" onclick="onResult()">=</button>
                            <br>
                            <button class="btn btn-dark" id="clear" onclick="clearScreen()">Clear</button>
                            </div>
                    

                     </span>
                </div>  
            </div>
                
            <div class="col-2"></div>

        </div>
    </body>
</html>
